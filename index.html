<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="left">
        <div id="logo-box">
            <img id="logo" src="./images/icon.png">
            <h1>Core</h1>
        </div>
        <footer>
            <p>
                Photo by <a href="https://unsplash.com/@luiseandnic?utm_source=unsplash&utm_medium=referral&utm_content
                =creditCopyText">Luise and Nic</a> on <a href="https://unsplash.com/photos/a-snowy-mountain-covered-in-
                trees-under-a-cloudy-sky-FrJKa96OCmQ?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText
                ">Unsplash</a>
            </p>
            <p>
                <a href="https://www.flaticon.com/free-icons/donut-chart" title="donut chart icons">Donut chart icons
                    created by kawalanicon - Flaticon</a>

            </p>
        </footer>
    </div>
    <div id="right">
        <h3>This is not a real online service! Do not enter sensitive information into this form. Sign up now to get started.</h3>
        <form action="#" method="post">
            <div class="form-content">
                <h2>Lets do this!</h2>
                <section class="name">
                    <p>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </p>
                    <p>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </p>
                </section>
                <section class="contact">
                    <p>
                        <label for="email">EMAIL</label>
                        <input type="mail" id="email" name="email">
                    </p>
                    <p>
                        <label for="phone">PHONE</label>
                        <input type="tel" id="phone" name="phone">
                    </p>
                </section>
                <section class="pass">
                    <p>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </p>
                    <p>
                        <label for="conf-password">CONFIRM PASSWORD</label>
                        <input type="password" id="conf-password" name="conf-password">
                    </p>
                </section>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </form>
    </div>
</body>
</html>
